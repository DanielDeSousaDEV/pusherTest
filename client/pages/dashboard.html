<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard de Vendas</title>
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <script defer src="../node_modules/apexcharts/"></script>
</head>
<body>
    <section class="hero is-link is-fullheight">
        <div class="container fixed-grid my-auto py-4">
            <div class="grid has-2-cols">
                <div id="chartSalesPerTime" class="cell is-col-span-2"></div>
                <!-- <div>row ou uso grid</div> -->
                <div id="chartSalesPerUser" class="cell is-col-span-1"></div>
                <div id="chartSalesPerProduct" class="cell is-col-span-1"></div>
            </div>
        </div>

    </section>
</body>
<script src="dashboard.js" type="module"></script>
</html>
