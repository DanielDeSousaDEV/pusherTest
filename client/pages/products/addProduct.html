        <h1 class="title">Cadastrar Produto</h1>
        
        <form>
            <div class="field">
                <label class="label" for="name">Nome:</label>
                <div class="control has-icons-left">
                    <input id="name" class="input" type="text" placeholder="Digite o nome do produto">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-box-archive"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label" for="price">Pre√ßo:</label>
                <div class="control has-icons-left is-expanded">
                    <input id="price" class="input" step="0.01" type="number" placeholder="Digite o valor do produto">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-money-check-dollar"></i>
                    </span>
                </div>
            </div>
            
            <div class="field">
                <label class="label" for="salerSelect">Id do Vendedor:</label>
                <div class="control has-icons-left">
                    <div class="select is-fullwidth">
                        <select id="salerSelect" name="id_user">
                            
                        </select>
                    </div>
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="is-flex is-flex-direction-row is-justify-content-flex-end my-5">
                <button type="submit" class="button is-primary">
                    Cadastrar Produto
                </button>
            </div>
        </form>
